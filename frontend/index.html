<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Job Apply System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <nav class="glass-nav">
        <div class="logo">Auto Job Apply System</div>
        <div class="nav-links">
            <button onclick="showSection('user-section')" class="nav-btn active">Profile</button>
            <button onclick="showSection('search-section')" class="nav-btn">Find Jobs</button>
            <button onclick="showSection('applied-section')" class="nav-btn">Applications</button>
        </div>
    </nav>

    <main class="container">
        <!-- User Profile Section -->
        <section id="user-section" class="glass-panel active-section" style="padding: 0; overflow: hidden;">
            <div class="profile-grid">
                <div class="profile-left">
                    <h2>Your Profile</h2>
                    <p class="subtitle">Let the AI know about you to generate the perfect cover letter.</p>

                    <form id="user-form">
                        <div class="form-row">
                            <div class="input-group">
                                <label for="name">Full Name <span class="required-star">*</span></label>
                                <input type="text" id="name" placeholder="John Doe" required>
                            </div>
                            <div class="input-group">
                                <label for="email">Email <span class="required-star">*</span></label>
                                <input type="email" id="email" placeholder="john@example.com" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                            </div>
                            <div class="input-group">
                                <label for="location">Preferred Location</label>
                                <input type="text" id="user-location" placeholder="New York, USA or Remote">
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="linkedin_url">LinkedIn URL</label>
                            <input type="url" id="linkedin_url" placeholder="https://linkedin.com/in/...">
                        </div>

                        <div class="input-group">
                            <label for="skills">Skills (Comma separated) <span class="required-star">*</span></label>
                            <input type="text" id="skills" placeholder="Python, React, AWS, FastAPI" required>
                        </div>

                        <div class="input-group">
                            <label for="experience">Experience Summary <span class="required-star">*</span></label>
                            <textarea id="experience" rows="4" placeholder="5 years of full-stack development..."
                                required></textarea>
                        </div>

                        <button type="submit" class="primary-btn">Save Profile</button>
                    </form>
                </div>
                <div class="profile-right">
                    <img src="https://images.unsplash.com/photo-1586281380349-632531db7ed4?q=80&w=2670&auto=format&fit=crop"
                        alt="Workspace">
                </div>
            </div>
        </section>

        <!-- Job Search Section -->
        <section id="search-section" class="glass-panel hidden-section">
            <h2>Find Your Next Role</h2>
            <div class="search-bar">
                <input type="text" id="job-query" placeholder="Software Engineer">
                <input type="text" id="job-location" placeholder="Jaipur">
                <button onclick="searchJobs()" class="primary-btn">Search</button>
            </div>

            <div id="loading" class="hidden">Searching top opportunities...</div>
            <div id="jobs-container" class="jobs-grid">
                <!-- Jobs will be inserted here -->
            </div>
        </section>

        <!-- Applied Jobs Section -->
        <section id="applied-section" class="glass-panel hidden-section">
            <h2>Track Applications</h2>
            <div id="applications-container" class="applications-list">
                <!-- Applications will be inserted here -->
            </div>
        </section>
    </main>

    <!-- Notification Toast -->
    <div id="toast" class="toast hidden">Notification message</div>

    <script src="script.js"></script>
</body>

</html>
